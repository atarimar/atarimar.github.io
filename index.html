<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .time {
            font-size: 2em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Citizenship Countdown</h1>
        <div class="time" id="months">0 months</div>
        <div class="time" id="weeks">0 weeks</div>
        <div class="time" id="days">0 days</div>
    </div>

    <script>
        // Set the date when you will be eligible for citizenship
        const targetDate = new Date('2027-04-23T00:00:00');

        function updateCountdown() {
            const now = new Date();
            let remainingTime = targetDate - now;

            // Calculate remaining months, weeks, and days
            const oneDay = 1000 * 60 * 60 * 24;
            const oneWeek = oneDay * 7;
            const oneMonth = oneDay * 30;  // Approximation for a month

            const months = Math.floor(remainingTime / oneMonth);
            remainingTime -= months * oneMonth;

            const weeks = Math.floor(remainingTime / oneWeek);
            remainingTime -= weeks * oneWeek;

            const days = Math.floor(remainingTime / oneDay);

            // Update the countdown elements with calculated time
            document.getElementById('months').innerText = `${months} months`;
            document.getElementById('weeks').innerText = `${weeks} weeks`;
            document.getElementById('days').innerText = `${days} days`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display immediately
        updateCountdown();
    </script>
</body>
</html>
