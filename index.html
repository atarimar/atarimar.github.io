<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .time {
            font-size: 2em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Citizenship Countdown</h1>
        <div class="time" id="days">0 days</div>
        <div class="time" id="hours">0 hours</div>
        <div class="time" id="minutes">0 minutes</div>
        <div class="time" id="seconds">0 seconds</div>
    </div>

    <script>
        // Set the date when you will be eligible for citizenship
        const targetDate = new Date('2027-04-23T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const remainingTime = targetDate - now;

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = `${days} days`;
            document.getElementById('hours').innerText = `${hours} hours`;
            document.getElementById('minutes').innerText = `${minutes} minutes`;
            document.getElementById('seconds').innerText = `${seconds} seconds`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display immediately
        updateCountdown();
    </script>
</body>
</html>
