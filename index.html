<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .time {
            font-size: 2em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Citizenship Countdown</h1>
        <div class="time" id="years">0 years</div>
        <div class="time" id="totalMonths">0 months</div>
        <div class="time" id="totalWeeks">0 weeks</div>
        <div class="time" id="totalDays">0 days</div>
    </div>

    <script>
        // Set the date when you will be eligible for citizenship
        const targetDate = new Date('2027-04-23T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const remainingTime = targetDate - now;

            // Constants for time calculations
            const oneDay = 1000 * 60 * 60 * 24;
            const oneWeek = oneDay * 7;
            const oneMonth = oneDay * 30.44; // Average days per month, considering leap years
            const oneYear = oneDay * 365.25; // Average days per year, considering leap years

            // Calculate total years with fraction
            const years = (remainingTime / oneYear).toFixed(2);

            // Calculate total months
            const totalMonths = Math.floor(remainingTime / oneMonth);

            // Calculate total weeks
            const totalWeeks = Math.floor(remainingTime / oneWeek);

            // Calculate total days
            const totalDays = Math.floor(remainingTime / oneDay);

            // Update the countdown elements with calculated time
            document.getElementById('years').innerText = `${years} years`;
            document.getElementById('totalMonths').innerText = `${totalMonths} months`;
            document.getElementById('totalWeeks').innerText = `${totalWeeks} weeks`;
            document.getElementById('totalDays').innerText = `${totalDays} days`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display immediately
        updateCountdown();
    </script>
</body>
</html>
